<mat-toolbar color="primary" class="flex justify-between">
  <button mat-icon-button class="md:hidden" (click)="openBottomSheet()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="hidden md:flex items-center">
    <a mat-button [routerLink]="item.path" routerLinkActive="active-link" *ngFor="let item of links">{{item.name}}</a>
  </div>
</mat-toolbar>
